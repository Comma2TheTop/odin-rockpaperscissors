<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="rock" type="button">Rock</button>
    <button id="paper" type="button">Paper</button>
    <button id="scissors" type="button">Scissors</button>
    <div id="results"></div>
    <script>
      const rockBtn = document.querySelector('#rock');
      const paperBtn = document.querySelector('#paper');
      const scissorsBtn = document.querySelector('#scissors');
      const resultsDiv = document.querySelector('#results');
      let humanScore = 0;
      let computerScore = 0;
      //console.log('Hello World');

      function getComputerChoice() {
        const randomNumber = Math.random();
        if (randomNumber < 0.33) {
          return 'rock';
        } else if (randomNumber < 0.66) {
          return 'paper';
        } else {
          return 'scissors';
        }
      }
      //console.log(getHumanChoice());
      //console.log(getComputerChoice());

      //function getHumanChoice() {
      //const play = prompt('Choose Rock, Paper, or Scissors');
      //return play.toLowerCase();
      //}
      function playGame() {
        function playRound(humanChoice, computerChoice) {
          const p = document.createElement('p');
          if (humanChoice == computerChoice) {
            p.textContent = `It is a tie! Both chose ${humanChoice}.`;
          } else if (
            (humanChoice == 'rock' && computerChoice == 'paper') ||
            (humanChoice == 'paper' && computerChoice == 'scissors') ||
            (humanChoice == 'scissors' && computerChoice == 'rock')
          ) {
            computerScore++;
            p.textContent = `You lose! ${computerChoice} beats ${humanChoice}.`;
          } else if (
            (humanChoice == 'rock' && computerChoice == 'scissors') ||
            (humanChoice == 'paper' && computerChoice == 'rock') ||
            (humanChoice == 'scissors' && computerChoice == 'paper')
          ) {
            humanScore++;
            p.textContent = `You win! ${humanChoice} beats ${computerChoice}.`;
          }
          //} else {
          //p.textContent = `You lose! ${computerChoice} beats ${humanChoice}.`;
          //}
          resultsDiv.appendChild(p);

          if (humanScore === 5) {
            const winnerP = document.createElement('p');
            winnerP.textContent = 'You won the game!';
            resultsDiv.appendChild(winnerP);
          } else if (computerScore === 5) {
            const winnerP = document.createElement('p');
            winnerP.textContent = 'Computer won the game';
            resultsDiv.appendChild(winnerP);
          }
        }
        rockBtn.addEventListener('click', function () {
          const humanChoice = 'rock';
          const computerChoice = getComputerChoice();
          playRound(humanChoice, computerChoice);
        });
        paperBtn.addEventListener('click', function () {
          const humanChoice = 'paper';
          const computerChoice = getComputerChoice();
          playRound(humanChoice, computerChoice);
        });
        scissorsBtn.addEventListener('click', function () {
          const humanChoice = 'scissors';
          const computerChoice = getComputerChoice();
          playRound(humanChoice, computerChoice);
        });
        //for (let i = 0; i < 5; i++) {
        //const humanChoice = getHumanChoice();
        //const computerChoice = getComputerChoice();
        //playRound(humanChoice, computerChoice);
        //}
        //console.log(
        //`Final Score: Human - ${humanScore}Computer - ${computerScore}`
        //);
      }
      playGame();
    </script>
  </body>
</html>
